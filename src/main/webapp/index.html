<html>
    <head>
        <title>Globalify</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="index.js"></script>

        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Globalify</h1>
        </header>
        <h2>Get a Spotify playlist based on your city weather</h2>
        <form action="" id="typeForm">
            <input type="radio" name="type" value="location" checked> Location (city,country)
            &nbsp&nbsp&nbsp&nbsp
            <input type="radio" name="type" value="coord"> GPS Coordinate (lat,lon)
        </form>

        <form action="" id="mainForm">
            <input type="text" id="query" placeholder="Type a city or a GPS coordinate">
            <input type="submit" id="submit" value="Get playlist!">
        </form>
        <div id="response"></div>
    </body>
    <script>
            $('#mainForm').submit(getPlaylist)

    </script>
</html>
